<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</head>

<body>
    <div class="container container-prin">
        <button onclick="btnSave()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#meuModal"><i class="bi bi-plus"></i>Adicionar Cliente</button>
        <div class="container container-table">
            <table>
                <thead>
                    <th class="tb-inicio">ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th class="tb-fim">Ação</th>
                </thead>
                <tbody id="result">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="meuModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="titleCad" class="modal-title">Cadastro de Cliente</h5>
              <h5 id="titleEdit" class="modal-title">Editar Cliente</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form id="enviaForm" action="" method="post">
                  <div class="col">
                    <input hidden type="text" id="idUser" class="form-control">
                  </div>
                    <div class="form-row">
                      <div class="col">
                          <label for="">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                      </div>
                      <div class="col">
                          <label for="">E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="E-mail" required>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="">Contato</label>
                          <input type="text" id="contato" maxlength="11" class="form-control" placeholder="(00)00000-0000">
                        </div>
                        <div class="col">
                            <label for="">Cidade</label>
                          <input type="text" id="cidade" class="form-control" placeholder="Cidade">
                        </div>
                      </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" onclick="limpaForm()" class="btn btn-danger"  data-dismiss="modal">Cancelar</button>
              <button type="button" id="salve" class="btn btn-success" data-dismiss="modal">Salvar</button>
              <button type="button" onclick="atualizarDados()" id="btn-edit" class="btn btn-warning" data-dismiss="modal">Editar</button>
            </div>
          </form>
          </div>
        </div>
      </div>
</body>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

</html>
